<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Youtube to Facebook</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
    </head>
    <body class="home">
      <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12&appId=603552293316062&autoLogAppEvents=1';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
        <article class="textLeft" id="main">
            <img class="logo" src="images/nodejs-logo.png">
            <h1>Upload Youtube Video</h1>
            <p>Enter access token and youtube video url.</p>
            <p><a href = "https://video.formyanmar.tk/howto.html">How to?</a></p>
            <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
            FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
});
            <div>
                <form method="POST" id="testForm">
                  <label>Access Token:</label>
                  <input type="text" name="firstName"><br>
                  <label>Youtube url:</label>
                  <input type="text" name="lastName">
                  <button type="submit" id="submitButton">Submit</button><img class="ajaxLoader" src="images/ajax-loader.gif">
                </form>
            </div>
            <section id="post-results-container">
              <h2>POST DATA</h2>
              <p>Here is the data you posted:</p>
              <ul class="data"></ul>
            </section>
        </article>
      <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
      <script type="text/javascript" src="js/form-handler.js"></script>
    </body>
</html>
